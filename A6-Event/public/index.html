<p align="center">This is the onclick event. The function is to get the current time.</p>
<div align="center"><button id="button" align="center" class="btn btn-success">Click me to get time</button></div>
<p id="time" align="center"></p>
<script>
document.getElementById("button").addEventListener("click",
function(){
    document.getElementById("time").innerHTML = Date();
})
</script>
<p align="center">This is for oninput event</p>
<p id="sub"><input  type="text" id="input1" oninput="input1()"><br></p>
<p id="out" align="center"></p>
<script type="text/javascript">
function input1(){
  var v = document.getElementById("input1").value;
  document.getElementById("out").innerHTML = "Your input is :" + v;
}
</script>

<p align="center">use your mouse to scroll</p>
<div id="scroll"><h2 align="center">You scrolled 0 times</h2></div>
<script type="text/javascript">
  var c = 0;
  window.addEventListener("wheel", function(){
      c++
      document.getElementById("scroll").innerHTML = "";
      document.getElementById("scroll").innerHTML += "<h2 align='center'>You scrolled " + c + " times<h2>";
        
  })
</script>
